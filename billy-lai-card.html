<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        @font-face {
            font-family: 'Century Gothic';
            src: local('Century Gothic'), local('Gothic'),
                 url('fonts/CenturyGothic.woff2') format('woff2'),
                 url('fonts/CenturyGothic.woff') format('woff'),
                 url('fonts/CenturyGothic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background: #000;
            font-family: "Century Gothic", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            user-select: none; /* Prevent selection */
        }

        .card {
            position: relative;
            width: 320px;
            border-radius: 15px;
            overflow: hidden;
            background: url('background.webp') no-repeat center center/cover;
            color: #ccccccff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .content {
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #cdac55ff;
            pointer-events: none; /* Prevent drag */
        }

        /* Transparent overlay to block image saving */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 20px;
            font-weight: bold;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
        }

        .company {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .company-logo {
            width: 40px;
            height: 40px;
            pointer-events: none; /* Prevent drag */
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .icons img {
            width: 24px;
            height: 24px;
            pointer-events: none; /* Prevent drag */
        }

        .about {
            background: rgba(255, 255, 255, 0.2);
            color: #ccccccff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            width: 80%;
            overflow: hidden;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            padding: 10px;
        }

        .buttons button {
            background: rgba(255, 255, 255, 0.2);
            color: #ccccccff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Disable selection */
        img, p, h2, h3 {
            user-select: none;
        }
    </style>
    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="image-container">
                <img src="profile.webp" alt="Profile Picture" class="profile-img">
                <div class="image-overlay"></div>
            </div>
            <h2>Billy Lai</h2>
            <p>Sales Executive</p>
            <div class="company">
                <div class="image-container">
                    <img src="company-logo.webp" alt="Company Logo" class="company-logo">
                    <div class="image-overlay"></div>
                </div>
                <p>Tong Ji Cheng</p>
            </div>
            <div class="icons">
                <a href="https://wa.me/60146749733?text=Hello%20Billy,%20I%20would%20like%20to%20know%20more%20about%20your%20products." target="_blank">
                    <img src="whatsapp-icon.webp" alt="WhatsApp">
                </a>
                <a href="https://tongjicheng.github.io/" target="_blank">
                    <img src="website-icon.webp" alt="Website">
                </a>

                <a href="mailto:tongjicheng8@gmail.com?subject=Inquiry&body=Hello Billy, I would like to know more about your products.">
                    <img src="email-icon.webp" alt="Email">
                </a>
                <a href="#" onclick="sharePage(); return false;">
                    <img src="share-icon.webp" alt="Share">
                </a>
            </div>
            <div class="buttons">
                <button onclick="window.location.href='https://tongjicheng.github.io/Contact-Billy.vcf'">
                    Add to Contact
                </button>
                <button onclick="window.location.href='https://tongjicheng.github.io/#our-products'">Products</button>
            </div>
            <div class="about">
                <h3>About Me</h3>
                <p>As a sales executive at Tong Ji Cheng, I specialize in frozen dumplings, working to connect customers with high-quality products. My role involves building relationships, expanding market reach, and ensuring our dumplings reach more tables.</p>
            </div>
        </div>
    </div>
    <script>
        function sharePage() {
        const shareData = {
            title: 'Billy Lai - Sales Executive',
            text: 'Check out my digital business card!',
             url: 'https://tongjicheng.github.io/billy-lai-card.html'
        };

        if (navigator.share) {
        navigator.share(shareData).catch((error) => console.log('Error sharing:', error));
    } else {
        // Improved clipboard copy fallback
        navigator.clipboard.writeText(window.location.href).then(() => {
            alert("Link copied to clipboard!");
        }).catch((err) => {
            console.error('Could not copy link: ', err);
        });
    }
}
    
        function downloadVCard() {
            window.location.href = 'contact.vcf';
        }
    </script>
</body>
</html>
